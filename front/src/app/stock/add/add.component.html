<main>
  <h1>Ajout d'un article</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Nom</div>
      <input type="text" formControlName="name" />
    </label>
    <label>
      <div>Prix</div>
      <input type="text" formControlName="price" />
    </label>
    <label>
      <div>Quantit√©</div>
      <input type="text" formControlName="qty" />
    </label>
    <nav class="buttons">
      <button type="button" routerLink="..">Retour</button>
      <button [disabled]="f.invalid" type="submit" class="primary">
        Ajouter
      </button>
    </nav>
  </form>
</main>
