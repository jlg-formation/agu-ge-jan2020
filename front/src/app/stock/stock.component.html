<main>
  <h1>Liste des articles</h1>
  <div class="content">
    <nav>
      <button routerLink="add"><fa-icon [icon]="faPlus"></fa-icon></button>
      <button (click)="remove()" *ngIf="selectedArticles.length > 0">
        <fa-icon [icon]="faTrashAlt"></fa-icon>
      </button>
    </nav>
    <table>
      <caption hidden>
        Liste des articles
      </caption>
      <thead>
        <tr>
          <th scope="col" class="name">Nom</th>
          <th scope="col" class="price">Prix</th>
          <th scope="col" class="qty">Quantité</th>
        </tr>
      </thead>
      <tbody>
        <tr
          (click)="toggle(a)"
          [class.selected]="selectedArticles.includes(a)"
          *ngFor="let a of articleService.articles"
          [id]="a.id"
        >
          <td class="name">{{ a.name }}</td>
          <td class="price">{{ a.price }} €</td>
          <td class="qty">{{ a.qty }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
